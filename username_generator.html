<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCORD 4L + 3L USERNAME GEN</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #343a40;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #495057;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
        #name {
            font-size: 36px;
            font-weight: 700;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #f1f3f5;
            color: #007bff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #name:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
        .disclaimer {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DISCORD 4L + 3L USERNAME GEN</h1>
        <button onclick="generateName(3)">Generate 3-Letter Name</button>
        <button onclick="generateName(4)">Generate 4-Letter Name</button>
        <div id="name">Your name will appear here</div>
        <p class="disclaimer">
            Disclaimer: The usernames generated by this tool are randomly created and may or may not be available on Discord. Please verify availability on Discord directly.
        </p>
    </div>

    <script>
        function generateName(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let name = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                name += chars[randomIndex];
            }
            document.getElementById('name').textContent = name;
        }
    </script>
</body>
</html>
